<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- 1. Charset SEMPRE primeiro — o browser precisa disso para parsear o HTML corretamente -->
    <meta charset="UTF-8" />

    <!-- 2. Viewport SEMPRE segundo — evita double-render no mobile e zoom acidental -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 3. Preconnects para origens externas críticas — abre TCP/TLS antecipado -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- 4. PRELOAD DA IMAGEM LCP — inicia o download antes do React hidratar -->
    <link
      rel="preload"
      as="image"
      href="/hero-catalogo.webp"
      type="image/webp"
      fetchpriority="high"
    />

    <!-- 5. Preload do CSS de fontes -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap"
    />

    <!-- 6. Stylesheet das fontes -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700&display=swap"
    />

    <!-- 7. SEO e metadados -->
    <title>BRAVOS BRASIL - Vista Seu Patriotismo</title>
    <meta name="description" content="Roupas patrióticas brasileiras com identidade nacional, fé e tradição. Camisetas premium com estampas exclusivas. Compre agora e vista seu patriotismo." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://bravosbrasil.com.br/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="BRAVOS BRASIL" />
    <meta property="og:title" content="BRAVOS BRASIL - Vista Seu Patriotismo" />
    <meta property="og:description" content="Roupas patrióticas brasileiras com identidade nacional, fé e tradição. Camisetas premium com estampas exclusivas." />
    <meta property="og:url" content="https://bravosbrasil.com.br/" />
    <meta property="og:image" content="https://bravosbrasil.com.br/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="pt_BR" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BRAVOS BRASIL - Vista Seu Patriotismo" />
    <meta name="twitter:description" content="Roupas patrióticas brasileiras com identidade nacional, fé e tradição. Camisetas premium com estampas exclusivas." />
    <meta name="twitter:image" content="https://bravosbrasil.com.br/og-image.jpg" />

    <!-- 8. Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  </head>
  <body>
