name: Monitor Production

on:
  schedule:
    # Every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run monitor check
        run: node scripts/monitor-check.js "${{ secrets.MONITOR_API_URL }}" "${{ secrets.ADMIN_TOKEN }}"
