name: Reconcile Pending (Production)

on:
  schedule:
    # Every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  reconcile:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.MONITOR_API_URL }}" ]; then
            echo "::error::MONITOR_API_URL secret is not configured"
            exit 1
          fi
          if [ -z "${{ secrets.ADMIN_TOKEN }}" ]; then
            echo "::error::ADMIN_TOKEN secret is not configured"
            exit 1
          fi
          echo "Secrets configured"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run reconcile pending
        run: node scripts/reconcile-pending.js "${{ secrets.MONITOR_API_URL }}" "${{ secrets.ADMIN_TOKEN }}"
