name: Reconcile Pending (Production)

on:
  schedule:
    # Every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  reconcile:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run reconcile pending
        run: node scripts/reconcile-pending.js "${{ secrets.MONITOR_API_URL }}" "${{ secrets.ADMIN_TOKEN }}"
